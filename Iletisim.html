      <script type="text/javascript">
           function abCepTelefon(tel) 
          {
                var parcalanmisTel = tel.split("");
                if (!/[^+].[^0-9]/.test(tel)) {
                    if (parcalanmisTel[0] == "+" && tel.length == 13)
                        return true;
                    else if (parcalanmisTel[0] != "+" &&
                        (tel.length == 10 || tel.length == 11))
                        return true;
                    else
                        return false;
                } else
                    return false;
            }
          
            
          function islem(frm)
            {
                var email = frm.email.value;
                var atpos=email.indexOf("@");
                var dotpos=email.lastIndexOf(".");
                
            if(document.getElementById("inputName4").value=="")
                {
                alert("Ad boş!");return false;
                }
            else if(document.getElementById("inputSurname4").value=="")
                {
                alert("Soyad boş!");return false;
                }
            else if(document.getElementById("inputEmail4").value=="")
                {                 
                alert("Email boş!");return false;
                }
                
            else if(  atpos<1 || dotpos<atpos+2 || dotpos+2>=email.length)
                {
                    alert("Email Adresini Doğru Giriniz!");return false;
                }
            else if(document.getElementById("inputPhone4").value=="")
                {
                    alert("Telefon boş!");return false;
                }

            else if (abCepTelefon(document.getElementById("inputPhone4").value)==false)
                {
                    alert("Telefon Yerine Belirtildiği Gibi Giriniz!");return false;
                }
                
             else if(document.getElementById("cinsiyet1").checked==false && document.getElementById("cinsiyet2").checked==false && document.getElementById("cinsiyet3").checked==false)
                {
                    alert("Cinsiyet boş!");return false;
                }

            else if(document.getElementById("amac1").checked==false && document.getElementById("amac2").checked==false && document.getElementById("amac3").checked==false && document.getElementById("amac4").checked==false)
                {
                     alert("Amaç boş!");return false;
                }
            else if(document.getElementById("aciliyet1").checked==false && document.getElementById("aciliyet2").checked==false && document.getElementById("aciliyet3").checked==false)
                {
                     alert("Aciliyet boş!");return false;
                } 
            else if(document.getElementById("aciklama").value=="")
                {
                    alert("Mesaj Giriniz!");return false;
                }    
            else
                {
                    return true;
                }
            
            }
